<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body style="font-family: Arial, sans-serif;">
<h2 th:text="${title} ?: 'Notification'">Notification</h2>
<p th:if="${message}" th:text="${message}">Hello!</p>

<p th:if="${recipientEmail}">
    This message is for <b th:text="${recipientEmail}">user@example.com</b>.
</p>

<p th:if="${ctaLink}">
    <a th:href="${ctaLink}" style="display:inline-block;padding:10px 16px;text-decoration:none;border:1px solid #333;border-radius:6px">
        Open
    </a>
</p>

<p style="color:#777;font-size:12px;">If you didnâ€™t request this, you can ignore this email.</p>
</body>
</html>
